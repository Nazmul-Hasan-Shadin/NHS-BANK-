<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">

<h1 class="text-center">Welcome to NHS Bank</h1>

<div class="submit-area">
    <h4>Log in form</h4>
    <input type="text" placeholder="input text" class="form-control">
    <br>
    <input type="password" placeholder="type password" class="form-control">
    <button class="btn btn-success" id="login">Enter</button>

</div>

 

    </div>

<div id="transaction-area">
 <div class="row">
    <div class="col-md-4  ">
       <div class="deposit status">
        <h5> Deposit</h5>
        <h3>$ <span id="current-deposit">10</span> </h3>
       </div>
    </div>
    <div class="col-md-4 " >
       <div class="withdraw status">
        <h5>Withdraw</h5>
        <h3>$00</h3>
       </div>
    </div>
    <div class="col-md-4 ">
      <div class="balance status" >
        <h5>Balance</h5>
        <h3>$ <span id="currentBalance">1200</span> </h3>
      </div>
    </div>
 </div>
 <div class="row">
    <div class="col-md-6">
<div class="submit-area">
    <h4>Deposit</h4>
    <input type="text" class="form-control" id="depositAmount" placeholder="Kindly deposit first">
    <br>
    <button id="addDeposit"class="btn btn-success" >Deposit

    </button>



</div>

     </div>
    <div class="col-md-6">
       <div class="submit-area">
        <h4>Withdraw</h4>
        <input type="text" class="form-control" placeholder="Withdraw your fund">
        <br>
        <button class="btn btn-success">Withdraw</button>
       </div>
    
    
    
    
    
    </div>
 </div>


</div>





<script>
    // login-Buton handler
    
const loginBtn=document.getElementById("login");
  login.addEventListener("click",function(){
    const loginArea= document.getElementById("login-area");
    loginArea.style.display="none";
    const transactionArea=document.getElementById("transaction-area");

    transactionArea.style.display="block";


  })

   // deposit button handler
     
 const depositBtn=document.getElementById("addDeposit");
 depositBtn.addEventListener("click", function(){
  const depositAmount=document.getElementById("depositAmount").value;
  const depositNumber=parseFloat(depositAmount);

  const  currentDeposit=document.getElementById("current-deposit").innerText;
  const currentDepositNumber=parseFloat(currentDeposit);
  const totalDeposit=depositNumber+currentDepositNumber;
 
  document.getElementById("current-deposit").innerText=totalDeposit;

          //total Balance 

  const currentBalance=document.getElementById("currentBalance").innerText;
  const balanceNumber=parseFloat(currentBalance);

   const totalBalance=depositNumber+balanceNumber;
   document.getElementById("currentBalance").innerText=totalBalance;

 })





</script>

    
</body>
</html>
